<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial;
      background: #f3f4f6;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px #ccc;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Student Registration</h2>
  <form id="regForm">
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="phone" placeholder="Phone" required />
    <input type="text" name="course" placeholder="Course Name" required />
    <textarea name="address" placeholder="Address" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwa9JTX45WpqKEtwDCJlzMHwv9xk79riPLa1Sz-9nRX_SVBmlUd2uh1PoexjX5ATpyR/exec"; // <== Replace with your Google Script URL

    document.getElementById("regForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" },
      })
        .then(res => res.text())
        .then(msg => {
          alert("✅ Registration successful!");
          e.target.reset();
        })
        .catch(err => alert("❌ Error: " + err.message));
    });
  </script>
</body>
</html>
